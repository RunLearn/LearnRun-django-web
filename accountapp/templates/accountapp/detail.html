{% extends 'base.html' %}

{% block content%}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            {% if target_user.profile %}
                <img src="{{ target_user.profile.image.url }}"
                     class = "profile_image m-4"
                     alt = "profile image">
                <h2 class = "NNS_B">{{ target_user.profile.nickname }}
                    {% if target_user == user %}
                    <a href = "{% url 'profileapp:update' pk=target_user.profile.pk %}">
                        수정
                    </a>
                    {% endif %}
                </h2>
                <h5>{{ target_user.profile.message }}</h5>
            {% else %}
                <h2>
                    <a href="{% url 'profileapp:create' %}"></a>
                        Create Profile
                </h2>
            {% endif %}
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
            <div>
                <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                회원정보 수정
                </a>
            </div>
            <div>
                <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
                계정 삭제
                </a>
            </div>
    </div>

{% endblock %}
