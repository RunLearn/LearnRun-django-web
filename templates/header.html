<div style = 'text-align: center'>
    <div class = "learnrun_header_logo">
        <h1>LearnRun</h1>
    </div>
    <div class = "learnrun_header_botton">
        <a href="{% url 'articleapp:list' %}">
            게시글
        </a>
        <a href="{% url 'projectapp:list' %}">
            게시판
        </a>
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
        {% else %}
        <span>
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            마이페이지
        </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                로그아웃
            </a>
        </span>
        {% endif %}
    </div>
</div>
